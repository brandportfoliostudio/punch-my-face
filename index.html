<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Punch Amey ðŸ˜¡</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

.game {
    text-align: center;
}

.face-box {
    position: relative;
    width: 220px;
    height: 220px;
    margin: auto;
}

.face {
    width: 220px;
    height: 220px;
    border-radius: 50%;
    object-fit: cover;
    border: 6px solid #fff;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
}

.shake {
    animation: shake 0.35s;
}

@keyframes shake {
    0% { transform: translate(0); }
    20% { transform: translate(-10px, 5px) rotate(-3deg); }
    40% { transform: translate(10px, -5px) rotate(3deg); }
    60% { transform: translate(-6px, 3px); }
    80% { transform: translate(6px, -3px); }
    100% { transform: translate(0); }
}

.fist {
    position: absolute;
    font-size: 80px;
    top: 60px;
    opacity: 0;
}

.left {
    left: -120px;
}

.right {
    right: -120px;
}

.punch-left {
    animation: punchLeft 0.35s forwards;
}

.punch-right {
    animation: punchRight 0.35s forwards;
}

@keyframes punchLeft {
    0% { left: -120px; opacity: 1; }
    50% { left: 20px; }
    100% { left: -120px; opacity: 0; }
}

@keyframes punchRight {
    0% { right: -120px; opacity: 1; }
    50% { right: 20px; }
    100% { right: -120px; opacity: 0; }
}

button {
    margin-top: 30px;
    padding: 14px 35px;
    font-size: 20px;
    border: none;
    border-radius: 40px;
    background: #ff2e63;
    color: white;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

button:active {
    transform: scale(0.95);
}

.counter {
    margin-top: 15px;
    font-size: 20px;
    font-weight: 600;
}

.emoji-hit {
    position: absolute;
    font-size: 30px;
    top: 20px;
    animation: pop 0.7s forwards;
}

@keyframes pop {
    0% { transform: scale(0); opacity: 1; }
    50% { transform: scale(1.5); }
    100% { transform: scale(0); opacity: 0; top: -30px; }
}
</style>
</head>

<body>

<div class="game">
    <h2>Anger Release Mode ðŸ˜¤</h2>

    <div class="face-box" id="box">
        <img src="your-photo.jpg" class="face" id="face">

        <div class="fist left" id="leftFist">ðŸ‘Š</div>
        <div class="fist right" id="rightFist">ðŸ‘Š</div>
    </div>

    <button onclick="punch()">PUNCH ðŸ‘Š</button>

    <div class="counter">Punches: <span id="count">0</span></div>
</div>

<script>
let count = 0;
let leftTurn = true;

function punch() {
    const face = document.getElementById("face");
    const leftFist = document.getElementById("leftFist");
    const rightFist = document.getElementById("rightFist");

    count++;
    document.getElementById("count").innerText = count;

    // Face shake
    face.classList.remove("shake");
    void face.offsetWidth;
    face.classList.add("shake");

    // Mobile vibration
    if (navigator.vibrate) {
        navigator.vibrate([60, 40, 60]);
    }

    if (leftTurn) {
        leftFist.classList.remove("punch-left");
        void leftFist.offsetWidth;
        leftFist.classList.add("punch-left");
    } else {
        rightFist.classList.remove("punch-right");
        void rightFist.offsetWidth;
        rightFist.classList.add("punch-right");
    }

    leftTurn = !leftTurn;
    spawnHit();
}

function spawnHit() {
    const hit = document.createElement("div");
    hit.className = "emoji-hit";
    hit.innerText = "ðŸ’¥";
    hit.style.left = Math.random() * 180 + "px";
    document.getElementById("box").appendChild(hit);

    setTimeout(() => hit.remove(), 700);
}
</script>

</body>
</html>
